<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/ROUTES_0.js"></script>
        <script src="data/QUATIERS_1.js"></script>
        <script src="data/AUTRESSERVICES_2.js"></script>
        <script src="data/SERVICESPUBLICS_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_ROUTES_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">osm_id</th>\
                        <td>' + (feature.properties['osm_id'] !== null ? autolinker.link(feature.properties['osm_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ref'] !== null ? autolinker.link(feature.properties['ref'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">oneway</th>\
                        <td>' + (feature.properties['oneway'] !== null ? autolinker.link(feature.properties['oneway'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">bridge</th>\
                        <td>' + (feature.properties['bridge'] !== null ? autolinker.link(feature.properties['bridge'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">maxspeed</th>\
                        <td>' + (feature.properties['maxspeed'] !== null ? autolinker.link(feature.properties['maxspeed'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ROUTES_0_0() {
            return {
                pane: 'pane_ROUTES_0',
                opacity: 1,
                color: 'rgba(231,113,72,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_ROUTES_0');
        map.getPane('pane_ROUTES_0').style.zIndex = 400;
        map.getPane('pane_ROUTES_0').style['mix-blend-mode'] = 'normal';
        var layer_ROUTES_0 = new L.geoJson(json_ROUTES_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ROUTES_0',
            layerName: 'layer_ROUTES_0',
            pane: 'pane_ROUTES_0',
            onEachFeature: pop_ROUTES_0,
            style: style_ROUTES_0_0,
        });
        bounds_group.addLayer(layer_ROUTES_0);
        map.addLayer(layer_ROUTES_0);
        function pop_QUATIERS_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();

                        layer.eachLayer(function(feature){

                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">population</th>\
                        <td>' + (feature.properties['population'] !== null ? autolinker.link(feature.properties['population'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_QUATIERS_1_0() {
            return {
                pane: 'pane_QUATIERS_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(141,90,153,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_QUATIERS_1');
        map.getPane('pane_QUATIERS_1').style.zIndex = 401;
        map.getPane('pane_QUATIERS_1').style['mix-blend-mode'] = 'normal';
        var layer_QUATIERS_1 = new L.geoJson(json_QUATIERS_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_QUATIERS_1',
            layerName: 'layer_QUATIERS_1',
            pane: 'pane_QUATIERS_1',
            onEachFeature: pop_QUATIERS_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_QUATIERS_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_QUATIERS_1);
        map.addLayer(layer_QUATIERS_1);
        function pop_AUTRESSERVICES_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {

            var popupContent = '<table>\

                        <td>' + (feature.properties['osm_id'] !== null ? autolinker.link(feature.properties['osm_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">timestamp</th>\
                        <td>' + (feature.properties['timestamp'] !== null ? autolinker.link(feature.properties['timestamp'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\

        function style_AUTRESSERVICES_2_0() {
            return {

                lineCap: 'butt',
                lineJoin: 'miter',

        }
        map.createPane('pane_AUTRESSERVICES_2');
        map.getPane('pane_AUTRESSERVICES_2').style.zIndex = 402;
        map.getPane('pane_AUTRESSERVICES_2').style['mix-blend-mode'] = 'normal';
        var layer_AUTRESSERVICES_2 = new L.geoJson(json_AUTRESSERVICES_2, {
            attribution: '',

            dataVar: 'json_AUTRESSERVICES_2',
            layerName: 'layer_AUTRESSERVICES_2',
            pane: 'pane_AUTRESSERVICES_2',
            onEachFeature: pop_AUTRESSERVICES_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_AUTRESSERVICES_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_AUTRESSERVICES_2);
        map.addLayer(layer_AUTRESSERVICES_2);
        function pop_SERVICESPUBLICS_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Noms des services</th>\
                        <td>' + (feature.properties['Noms des services'] !== null ? autolinker.link(feature.properties['Noms des services'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Noms des Dirigeants</th>\
                        <td>' + (feature.properties['Noms des Dirigeants'] !== null ? autolinker.link(feature.properties['Noms des Dirigeants'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Coordonn�es X</th>\
                        <td>' + (feature.properties['Coordonn�es X'] !== null ? autolinker.link(feature.properties['Coordonn�es X'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Coordonn�es Y</th>\
                        <td>' + (feature.properties['Coordonn�es Y'] !== null ? autolinker.link(feature.properties['Coordonn�es Y'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Adresse</th>\
                        <td>' + (feature.properties['Adresse'] !== null ? autolinker.link(feature.properties['Adresse'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Prestation de services</th>\
                        <td>' + (feature.properties['Prestation de services'] !== null ? autolinker.link(feature.properties['Prestation de services'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SERVICESPUBLICS_3_0() {
            return {
                pane: 'pane_SERVICESPUBLICS_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(243,166,178,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_SERVICESPUBLICS_3');
        map.getPane('pane_SERVICESPUBLICS_3').style.zIndex = 403;
        map.getPane('pane_SERVICESPUBLICS_3').style['mix-blend-mode'] = 'normal';
        var layer_SERVICESPUBLICS_3 = new L.geoJson(json_SERVICESPUBLICS_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SERVICESPUBLICS_3',
            layerName: 'layer_SERVICESPUBLICS_3',
            pane: 'pane_SERVICESPUBLICS_3',
            onEachFeature: pop_SERVICESPUBLICS_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_SERVICESPUBLICS_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_SERVICESPUBLICS_3);
        map.addLayer(layer_SERVICESPUBLICS_3);
        setBounds();
        var i = 0;
        layer_AUTRESSERVICES_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['name'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_AUTRESSERVICES_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_SERVICESPUBLICS_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Noms des services'] !== null?String('<div style="color: #32d632; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Noms des services']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_SERVICESPUBLICS_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_AUTRESSERVICES_2,layer_SERVICESPUBLICS_3]);
        map.on("zoomend", function(){
            resetLabels([layer_AUTRESSERVICES_2,layer_SERVICESPUBLICS_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_AUTRESSERVICES_2,layer_SERVICESPUBLICS_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_AUTRESSERVICES_2,layer_SERVICESPUBLICS_3]);
        });
        </script>
    </body>
</html>
